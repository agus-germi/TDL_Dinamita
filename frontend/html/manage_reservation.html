<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Gestión de Reservas</title>
</head>
<body>
    <header>
        <h1>Bienvenido al Sistema de Reserva de Mesas</h1>
        <nav>
            <a href="/static/html/main.html">Inicio</a>
            <a href="/static/html/manage_reservation.html">Gestionar Reservas</a>
            <a href="/menu">Menú Digital</a>
            <a href="/promotions">Promociones</a>
            <a href="/reviews">Opiniones</a>
        </nav>
        
        <div class="user-info">
            <input type="text" id="userName" readonly> 
            <button onclick="toggleDropdown()">⋮</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="../index.html">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Gestión de Reservas</h2>
  
        <!-- Botón para agregar una nueva reserva -->
        <button id="add-reservation" class="logout-button" onclick="toggleReservationForm()">Reservar</button>
  
        <!-- Formulario de reserva -->
        <form id="reservation-form" style="display: none; margin-top: 20px;">
            <div>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="time">Hora:</label>
                <select id="time" name="time" required>
                </select>
            </div>
            <div>
                <label for="table">Mesa:</label>
                <select id="table" name="table" required>
                </select>
            </div>
            <button type="submit" class="logout-button">Reservar</button>
        </form>
  
        <!-- Confirmación -->
        <div id="confirmation" style="display: none; margin-top: 20px; color: green;">
            ¡Reserva realizada con éxito!
        </div>
  
        <!-- Grilla de reservas -->
        <h3>Tus Reservas</h3>
        <table id="reservation-list" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Mesa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="alert-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        function toggleReservationForm() {
            const form = document.getElementById('reservation-form');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName'); 
            document.getElementById('userName').value = userName;

            const userId = localStorage.getItem('userId'); 
            fetchReservations(userId);

            fetchAvailableTimes();
            fetchAvailableTables();

        });

        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene la recarga de la página al enviar el formulario.

            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');

            if (!token) {
                console.error("Token JWT no encontrado");
                return;
            }

            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const tableNumber = document.getElementById('table').value;

            console.log(date);
            console.log(time);
            console.log(tableNumber);



            const reservationData = {
                reservation_date: `${date}T${time}Z`, // Combina la fecha y hora en formato ISO 8601.
                table_number: parseInt(tableNumber, 10),
            };
            console.log(reservationData.reservation_date);

            fetch('http://localhost:8080/api/v1/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`, // Enviar el token JWT en el encabezado.
                },
                body: JSON.stringify(reservationData),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Error desconocido');
                    });
                }
                return response.json(); // Convierte la respuesta a JSON.
            })
            .then(data => {
                showModal(data.message || 'Reserva realizada con éxito');
                fetchReservations(userId); // Actualiza la tabla de reservas.
                toggleReservationForm(); // Cierra el formulario.
            })
            .catch(error => {
                console.error('Error al realizar la reserva:', error);
                showModal(`Error al realizar la reserva: ${error.message}`);
            });
        });


        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-info button')) {
                const dropdowns = document.getElementsByClassName("dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }

        function fetchReservations(userId) {
            const token = localStorage.getItem('token'); 
            if (!token) {
                console.error("Token JWT no encontrado");
                return;
            }

            fetch(`http://localhost:8080/api/v1/users/${userId}/reservations`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Enviar el token JWT en el encabezado
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.statusText}`);
                }
                return response.json(); // Convierte la respuesta a JSON
            })
            .then(data => {
                populateReservationTable(data); // Procesa las reservas
            })
            .catch(error => {
                console.error('Error al obtener las reservas:', error);
            });
            }

        function populateReservationTable(reservations) {
            const tableBody = document.querySelector('#reservation-list tbody');
            tableBody.innerHTML = '';

            reservations.forEach(reservation => {
                const [date, time] = reservation.reservation_date.split("T");
                
                // Crear una nueva fila (tr)
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${date}</td> <!-- Muestra la fecha correctamente -->
                    <td>${time.split("Z")[0]}</td> <!-- Muestra la hora sin la parte Z -->
                    <td>${reservation.table_number}</td>
                    <td>
                        <button onclick="cancelReservation(${reservation.id})">Cancelar</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function cancelReservation(reservationID) {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');

            if (!token) {
                console.error("Token JWT no encontrado");
                return;
            }

            fetch(`http://localhost:8080/api/v1/reservations/${reservationID}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.statusText}`);
                }
                return response.json();  
            })
            .then(data => {

                if (data.message) { 
                    showModal(data.message);
                } else {
                    showModal('Reserva cancelada con éxito');
                }
                fetchReservations(userId);  
            })
            .catch(error => {
                console.error('Error al cancelar la reserva:', error);
            });
        }

        function showModal(message) {
            const modal = document.getElementById('alert-modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('alert-modal');
            modal.style.display = 'none';
        }

        function fetchAvailableTimes() {
            const token = localStorage.getItem('token'); 
            if (!token) {
                console.error("Token JWT no encontrado");
                return;
            }

            fetch(`http://localhost:8080/api/v1/time_slots`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.statusText}`);
                }
                return response.json(); 
            })
            .then(data => {
                populateTimeSelect(data);
            })
            .catch(error => {
                console.error('Error al obtener las horas disponibles:', error);
            });
        }

        function populateTimeSelect(times) {
            const timeSelect = document.getElementById('time');
            timeSelect.innerHTML = ''; 

            times.forEach(timeObj => {
                const option = document.createElement('option');
                option.value = timeObj.time;  
                option.textContent = timeObj.time;  
                timeSelect.appendChild(option);
            });
        }

        function fetchAvailableTables() {
            const token = localStorage.getItem('token'); 
            if (!token) {
                console.error("Token JWT no encontrado");
                return;
            }

            fetch(`http://localhost:8080/api/v1/tables`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.statusText}`);
                }
                return response.json(); 
            })
            .then(data => {
                populateTableSelect(data);
            })
            .catch(error => {
                console.error('Error al obtener las mesas disponibles:', error);
            });
        }

        function populateTableSelect(tables) {
            const tableSelect = document.getElementById('table');
            tableSelect.innerHTML = ''; 

            tables.forEach(table => {
                const option = document.createElement('option');
                option.value = table.number
                option.textContent = `Mesa ${table.number} - ${table.seats} asientos`;
                tableSelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
