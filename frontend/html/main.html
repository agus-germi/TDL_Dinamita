<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sistema de Reserva de Mesas - Página Principal</title>
</head>
<body>
    <header>
        <h1>Bienvenido al Sistema de Reserva de Mesas</h1>
        <nav>
            <a href="#about">Acerca de</a>
            <a href="/manage">Gestionar Reservas</a>
            <a href="/menu">Menú Digital</a>
            <a href="/promotions">Promociones</a>
            <a href="/reviews">Opiniones</a>
        </nav>
        
        <div class="user-info">
            <input type="text" id="user-name" readonly>
            <button onclick="toggleDropdown()">⋮</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('username'); 
            console.log('hola ' + userName);
            document.getElementById('user-name').value = userName;
        });

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Cerrar el menú si se hace clic fuera de él
        window.onclick = function(event) {
            if (!event.target.matches('.user-info button')) {
                const dropdowns = document.getElementsByClassName("dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>

</body>
</html>
